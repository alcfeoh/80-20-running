<nav class="panel">
  <p class="panel-heading">
    {{title}}
  </p>
  <div class="panel-block" *ngFor="let run of runs">
    <nav class="level">
      <div class="level-left">
        <div class="level-item">
          <h5 class="title is-5">
            {{title}} {{run.index}}
          </h5>
        </div>
      </div>
      <div class="level-right">
        <div class="level-item" *ngFor="let segment of run.segments">
          {{segment.duration}} {{segment.unit}}
          <app-zone-tag [index]="segment.zone"></app-zone-tag>
        </div>
      </div>
    </nav>
  </div>
</nav>
